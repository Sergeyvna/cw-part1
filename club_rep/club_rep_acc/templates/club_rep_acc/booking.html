{% extends 'club_rep_acc/main.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="car card-body">
            <h2>Films Booking</h2>
            <a class="btn btn-secondary btn-sm btn-block"  href="">Create Booking</a>
            <table class="table">
                <tr>
                    <th>Booking Date</th>
                    <th>Club Rep</th>
                    <th>Film Name</th>
                    <th>Ticket Amount</th>
                    <th>Total Price</th>
                    
                </tr>

                {% for b in bookings %}
                    <tr>
                        <td>{{b.date_created}}</td>
                        <td>{{b.club_rep}}</td>
                        <td>{{b.film}}</td>
                        <td>{{b.num_of_block_tickets}}</td>
                        <td>{{b.calculate_price}}</td>
                    </tr>
                    

                {% endfor %}
            </table>

        </div>
    </div>
</div>

{% endblock %}
